<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&family=Yantramanav:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="history">
            <h1>History</h1>
            <div class="container">
                
            </div>
        </div>
        
        <div class="calc">
            <div class="calc_screen">
                <p class="num"></p>
                <p class="zero1">0</p>
            </div>
            <div class="buttons">
                <div class="btn ac bg_grey">AC</div>
                <div class="btn plus_minus bg_grey">C</div>
                <div class="btn percent bg_grey">%</div>
                <div class="btn division bg_orange">/</div>

                <div class="btn number seven">7</div>
                <div class="btn number eight">8</div>
                <div class="btn number nine">9</div>
                <div class="btn multiply bg_orange">*</div>

                <div class="btn number four">4</div>
                <div class="btn number five">5</div>
                <div class="btn number six">6</div>
                <div class="btn minus bg_orange">-</div>

                <div class="btn number one">1</div>
                <div class="btn number two">2</div>
                <div class="btn number three">3</div>
                <div class="btn plus bg_orange">+</div>

                <div class="btn number zero">0</div>
                <div class="btn dot">.</div>
                <div class="btn equal bg_orange">=</div>
                

            </div>
        </div>
    </div>
  
    
    
    
   
    <script type="text/javascript" src="./js/vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".calc"), {
            max: 25,
            speed: 400
        });
    </script>
    <script src="./js/script.js"></script>
</body>
</html>
